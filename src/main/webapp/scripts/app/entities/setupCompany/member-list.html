<div class="row">
    <div class="col-md-3">
        <ng-include src="'scripts/app/entities/setupCompany/left-menu.html'"></ng-include>
    </div>
    <div class="col-md-9">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th>Username</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Joined Date</th>
                    <th>Last Access Date</th>
                    <th>Activated</th>
                </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{user.login}}</td>
                        <td>{{user.firstName}} {{user.lastName}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.mobile}}</td>
                        <td>{{}}</td>
                        <td>{{}}</td>
                        <td>{{user.activated}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
