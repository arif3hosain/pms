
<div>
    <h2><span>Author</span> {{author.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{author.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Email</span>
                </td>
                <td>
                    <span class="form-control-static">{{author.email}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Photo</span>
                </td>
                <td>
                    <img data-ng-src="{{'data:' + author.photoContentType + ';base64,' + author.photo}}" style="max-width: 100%;" ng-if="author.photo"/>
                    <div>{{author.photoContentType}}  {{byteSize(author.photo)}}</div>
                </td>
            </tr>
            <tr>
                <td>
                    <span>DateOfBirth</span>
                </td>
                <td>
                    <span class="form-control-static">{{author.dateOfBirth | date:'mediumDate'}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
