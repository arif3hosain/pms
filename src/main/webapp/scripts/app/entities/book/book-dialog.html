
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myBookLabel">Create or edit a Book</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="book.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_bookName">BookName</label>
            <input type="text" class="form-control" name="bookName" id="field_bookName"
                    ng-model="book.bookName"
                    required ng-minlength="3" />
            <div ng-show="editForm.bookName.$invalid">
                <p class="help-block"
                    ng-show="editForm.bookName.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.bookName.$error.minlength" translate-value-min="3">
                    This field is required to be at least 3 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_author">author</label>
            <select class="form-control" id="field_author" name="author" ng-model="book.author" ng-options="author as author.name for author in authors track by author.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
