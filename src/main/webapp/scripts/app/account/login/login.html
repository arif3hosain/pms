<div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">


            <div class="alert alert-danger" ng-show="authenticationError">
                Please check your credentials and try again.
            </div>
        </div>
        <div class="col-md-4 col-md-offset-4">

            <div class="panel panel-default">
                <div class="panel-heading "><h5 style="text-align:right;">Login</h5></div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" ng-submit="login($event)">
                        <div class="form-group">
                            <label for="username" class="col-sm-3 control-label">Username</label>
                            <div class="col-sm-9">
                                <input id="username" ng-model="username" type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">Password</label>
                            <div class="col-sm-9">
                                <input id="password" ng-model="password" type="password" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-model="rememberMe" checked> Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9 col-sm-offset-3">
                               <button type="submit" type="submit" class="btn btn-primary">Log In</button>
                                <a class="pull-right" href="#/register">Join today?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
